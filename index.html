<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlideIndex].image" :alt="slides[activeSlideIndex].title" />
                    <div class="text">
                        <h3>{{slides[activeSlideIndex].title}}</h3>
                        <p>
                            {{slides[activeSlideIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <!-- Mostro le freccette solo se scollabili:

                    <div class="prev" v-show="activeSlideIndex > 0" @click="ShowPrevSlide"></div>
                    <div class="next" v-show="activeSlideIndex < slides.length-1" @click="ShowNextSlide"></div>


                    invece ora uso l'else e rendo la visualiz circolare:
                    -->
                    <div class="prev" @click="ShowPrevSlide"></div>
                    <div class="next" @click="ShowNextSlide"></div>


                    <div v-for="slide in slides" :class="checkIfActive(slide)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
